    <title>Ragistration forms</title>

<body>
    <table border="1" cellpadding="0" bgcolor="red">
        <tr>
            <td colspan="2"><h2><center>There are eleven different types of Form element</center></h2></td>

<tr>

</tr>
<tr>
    <td><h3>Checkbox</h3></td>

</tr>
<tr>

</tr>
<tr>
    <td><h3>Hidden</h3></td>
    <td><input type="hidden"</td>
</tr>
<tr>
<td><h3>Password</h3></td>
<td><input type="password"</td>
</tr>
<tr>
    <td><h3>Radio</h3></td>

    College<input type="radio"
</tr>
<tr>

    <td><input type="reset"</td>
</tr>
<td><h3>Select Option</h3></td>
<td><select><option>login</option>
    <option>Student</option>
    <option>Town</option>
    <option>College</option>
    <option>Faculty</option>
</select></td>
<tr>

    <tr>

        <td><input type="text"</td>
</tr>

</tr>
    </table>
